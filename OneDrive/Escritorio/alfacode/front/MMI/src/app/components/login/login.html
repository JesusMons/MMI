<div class="card">
    <div class="flex flex-col md:flex-row">
        <div class="w-full md:w-5/12 flex flex-col items-center justify-center gap-3 py-5">
            <div class="flex flex-col gap-2">
                <label for="username">Username</label>
                <input pInputText id="username" type="text" [(ngModel)]="username" />
            </div>
            <div class="flex flex-col gap-2">
                <label for="password">Password</label>
                <input pInputText id="password" type="password" [(ngModel)]="password" />
            </div>
            <div class="flex">
                <p-button label="Login" icon="pi pi-user" class="w-full max-w-[17.35rem]" styleClass="w-full mx-auto"
                    (click)="login()" [loading]="loading"></p-button>
            </div>
            <div *ngIf="error" class="text-red-500 mt-2">{{ error }}</div>
        </div>
    </div>
</div>
