<div class="card">
    <p-menubar [model]="items">
        <ng-template #end>
            <div class="flex items-center gap-2">
                <div class="w-full md:w-5/12 flex items-center justify-center py-5">
                    <p-button label="Login" icon="pi pi-user-plus" class="w-full max-w-[17.35rem] custom-login-btn"
                        styleClass="w-full mx-auto" [routerLink]="'/login'"></p-button>
                </div>
                <div class="w-full md:w-8/12 flex items-center justify-center py-5 ">
                    <p-button label="Sign Up" icon="pi pi-user-plus" class="w-full max-w-[28rem] custom-signup-btn"
                        styleClass="w-full mx-auto" [routerLink]="'/register'"></p-button>
                </div>
            </div>
        </ng-template>
    </p-menubar>
</div>
